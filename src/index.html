<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Jade</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/tachyons@4.12.0/css/tachyons.min.css"
    />
    <style>
      :root {
        --loader-size: 100px;
        --loader-ring-width: 8px;
        --loader-translate-x: calc(50vw - var(--loader-size) / 2);
        --loader-translate-y: calc(50vh - var(--loader-size) / 2);
      }

      html,
      body {
        width: 100%;
        height: 100%;
      }

      body {
        background-color: #e5e5e5;
      }

      @keyframes spin {
        0% {
          transform: translate(
              var(--loader-translate-x),
              var(--loader-translate-y)
            )
            rotate(0deg);
        }

        100% {
          transform: translate(
              var(--loader-translate-x),
              var(--loader-translate-y)
            )
            rotate(360deg);
        }
      }

      #loader {
        display: block;
        border: var(--loader-ring-width) solid #d9d9d9;
        border-radius: 50%;
        border-top: var(--loader-ring-width) solid aquamarine;
        width: var(--loader-size);
        height: var(--loader-size);
        animation: spin 1.2s linear infinite;
      }
    </style>
  </head>

  <body>
    <div id="react-root">
      <div id="loader"></div>
    </div>
  </body>
</html>
