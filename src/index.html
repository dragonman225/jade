<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no" />
    <title>Jade</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/tachyons@4.12.0/css/tachyons.min.css" />
    <style>
      :root {
        /* Fonts. */
        --webkit-font-smoothing: antialiased;
        font-size: 18px;
        font-family: 'Noto Sans', 'Noto Sans CJK TC', -apple-system,
          BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell,
          'Open Sans', 'Helvetica Neue', sans-serif;
        line-height: 1.6;

        /* Spinner. */
        --spinner-size: 4.5rem;
        --spinner-ring-width: 0.4rem;

        /* Theme. */
        --bg-canvas: hsl(42deg, 20%, 93%);
        --bg-canvas-semi-transparent: hsl(42deg, 70%, 96%, 0.7);
        --bg-block: hsl(42deg, 25%, 98.5%);
        --bg-hover: hsla(165deg, 10%, 25%, 0.08);
        --bg-active: hsla(165deg, 10%, 25%, 0.16);
        --bg-danger-hover: hsla(5deg, 70%, 53%, 0.08);
        --bg-danger-active: hsla(5deg, 70%, 53%, 0.16);
        --ui-text: hsl(165deg, 80%, 21%);
        --ui-danger: hsl(5deg, 70%, 53%);
        --content-text: hsl(165deg, 10%, 25%);
        --bg-red: rgb(255, 214, 214);
        --bg-orange: rgb(255, 235, 214);
        --bg-yellow: hsl(45deg, 100%, 84%);
        --bg-green: hsl(147deg, 90%, 87%);
        --bg-blue: rgb(199, 231, 255);
        --bg-purple: rgb(231, 215, 255);
        --bg-pink: rgb(255, 213, 249);
        --bg-brown: rgb(247, 229, 212);
        --bg-grey: rgb(227, 230, 232);
        --font-monospace: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo,
          monospace, Courier;
        --shadow-focus: var(--content-text) 0px 0px 1px 2px;
        --shadow-layer: hsla(42deg, 15%, 10%, 0.1) 0px 0px 2px,
          hsla(42deg, 15%, 30%, 0.1) 0px 0px 7px,
          hsla(42deg, 15%, 50%, 0.1) 0px 0px 16px;
        --shadow-float: hsla(42deg, 15%, 10%, 0.05) 0px 0px 8px,
          hsla(42deg, 15%, 10%, 0.15) 0px 38px 100px;
        /* Generated by https://material-foundation.github.io/material-theme-builder/,
           key color: #65635f */
        --neutral-100: rgb(255, 255, 255);
        --neutral-99: rgb(255, 252, 243);
        --neutral-98: rgb(254, 249, 240);
        --neutral-95: rgb(245, 240, 231);
        --neutral-90: rgb(230, 226, 217);
        --neutral-80: rgb(202, 198, 189);
        --neutral-70: rgb(174, 171, 163);
        --neutral-60: rgb(147, 144, 136);
        --neutral-50: rgb(121, 119, 112);
        --neutral-40: rgb(96, 94, 88);
        --neutral-35: rgb(84, 82, 75);
        --neutral-30: rgb(73, 71, 65);
        --neutral-25: rgb(61, 59, 53);
        --neutral-20: rgb(50, 48, 42);
        --neutral-10: rgb(29, 28, 22);
        --neutral-0: rgb(0, 0, 0);
      }

      * {
        box-sizing: border-box;
        user-select: none;
      }

      *::selection {
        background: hsla(165deg, 70%, 46%, 0.27);
      }

      ::-webkit-scrollbar {
        width: 0.5rem;
        height: 0.5rem;
        background-color: inherit;
      }

      ::-webkit-scrollbar-thumb {
        background-color: var(--bg-hover);
      }

      ::-webkit-scrollbar-thumb:active {
        background-color: var(--bg-active);
      }

      html,
      body,
      #react-root {
        margin: 0;
        width: 100%;
        height: 100%;
        touch-action: none;
        overflow: hidden;
      }

      body {
        background-color: var(--bg-canvas);
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }

        100% {
          transform: rotate(360deg);
        }
      }

      @keyframes breathing {
        0% {
          background-position: 80% 0%;
        }
        55% {
          background-position: 0% 100%;
        }
        65% {
          background-position: 0% 0%;
        }
        85% {
          background-position: 80% 100%;
        }
        100% {
          background-position: 80% 0%;
        }
      }

      @keyframes glow {
        0% {
          opacity: 1;
        }
        50% {
          opacity: 0.2;
        }
        100% {
          opacity: 1;
        }
      }

      .loading-container {
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      .spinner {
        display: block;
        border: var(--spinner-ring-width) solid var(--neutral-90);
        border-radius: 50%;
        border-top: var(--spinner-ring-width) solid var(--ui-text);
        width: var(--spinner-size);
        height: var(--spinner-size);
        animation: spin 1.5s linear infinite;
      }

      .breather {
        display: block;
        background: linear-gradient(
          250deg,
          hsl(155deg, 89%, 74%),
          hsl(94deg, 100%, 85%),
          hsl(33deg, 100%, 79%)
        );
        background-size: 400% 400%;
        border-radius: 50%;
        width: var(--spinner-size);
        height: var(--spinner-size);
        animation: breathing 6s ease infinite;
      }

      .glow-ball {
        display: block;
        background: linear-gradient(
          225deg,
          hsl(155deg, 89%, 74%),
          hsl(94deg, 100%, 85%),
          hsl(33deg, 100%, 79%)
        );
        background-size: 100% 100%;
        border-radius: 50%;
        width: var(--spinner-size);
        height: var(--spinner-size);
      }

      .glow-ball-spin {
        animation: spin 1s ease infinite;
      }

      .glow-ball-square {
        border-radius: 25%;
      }

      .loading-message {
        margin: 0;
        margin-top: 0.75rem;
        font-size: 1rem;
        font-weight: normal;
        color: var(--neutral-30);
      }
    </style>
  </head>

  <body>
    <div id="react-root">
      <div class="loading-container">
        <div class="glow-ball glow-ball-spin"></div>
        <h1 class="loading-message">Loading</h1>
      </div>
    </div>
  </body>
</html>
