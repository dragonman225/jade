<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no"
    />
    <title>Jade</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/tachyons@4.12.0/css/tachyons.min.css"
    />
    <style>
      :root {
        --loader-size: 4.5rem;
        --loader-ring-width: 0.4rem;
        --loader-translate-x: calc(50vw - var(--loader-size) / 2);
        --loader-translate-y: calc(50vh - var(--loader-size) / 2);
        --bg-canvas: hsl(42deg, 70%, 96%);
        --bg-block: hsl(42deg, 70%, 98.5%);
        --ui-text: hsl(165deg, 80%, 21%);
        --ui-grey-light: #e4e4e4;
      }

      html,
      body {
        width: 100%;
        height: 100%;
        touch-action: none;
      }

      body {
        background-color: var(--bg-canvas);
      }

      @keyframes spin {
        0% {
          transform: translate(
              var(--loader-translate-x),
              var(--loader-translate-y)
            )
            rotate(0deg);
        }

        100% {
          transform: translate(
              var(--loader-translate-x),
              var(--loader-translate-y)
            )
            rotate(360deg);
        }
      }

      #loader {
        display: block;
        border: var(--loader-ring-width) solid var(--ui-grey-light);
        border-radius: 50%;
        border-top: var(--loader-ring-width) solid var(--ui-text);
        width: var(--loader-size);
        height: var(--loader-size);
        animation: spin 1.25s linear infinite;
      }
    </style>
  </head>

  <body>
    <div id="react-root">
      <div id="loader"></div>
    </div>
  </body>
</html>
